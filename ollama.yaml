apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama
  namespace: k8s-llm-stack
spec:
  replicas: 1
  selector:
    matchLabels:
      name: ollama
  template:
    metadata:
      labels:
        name: ollama
    spec:
      runtimeClassName: nvidia
      containers:
      - name: ollama
        image: ollama/ollama:0.3.5
        resources:
          requests:
            ephemeral-storage: "10Gi"
            memory: "4Gi"
          limits:
            ephemeral-storage: "20Gi"
            memory: "8Gi"
        volumeMounts:
          - mountPath: /root/.ollama
            name: ollama-storage
        ports:
        - name: http
          containerPort: 11434
          protocol: TCP
        env:
        - name: PRELOAD_MODELS
          value: "llama3.1 deepseek-r1"
        - name: OLLAMA_KEEP_ALIVE
          value: "12h"
        lifecycle:
          postStart:
            exec:
              command: ["/bin/sh", "-c", "for model in ${PRELOAD_MODELS}; do echo \"Loading model: $model\" && ollama pull $model && ollama run $model \"\"; done"]
      volumes:
      - name: ollama-storage
        hostPath:
          path: /opt/ollama
          type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: ollama
  namespace: k8s-llm-stack
spec:
  type: NodePort
  selector:
    name: ollama
  ports:
  - port: 11434
    nodePort: 30434
    name: http
    targetPort: 11434
    protocol: TCP
